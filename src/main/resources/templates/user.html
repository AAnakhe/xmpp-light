<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>XMPP Light : User</title>
</head>
<body>
<h2 layout:fragment="header">User</h2>
<div layout:fragment="content" class="container">
    <form class="form-horizontal" id="userForm" th:action="@{/saveUser}" th:object="${user}" action="#" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" th:field="*{username}"
                       th:class="${#fields.hasErrors('username')} ? 'error'"/>
                <p style="color:red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" name="password"
                       th:class="${#fields.hasErrors('password')} ? 'error'"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Admin:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{admin}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="submit" value="Save" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
