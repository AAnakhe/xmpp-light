<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XMPP Light : Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/signin.css}"
          href="../css/signin.css" />
</head>
<body>
<div class="container">

    <form class="form-signin" name="form" th:action="@{login}" action="login" method="POST">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>

        <h2 class="form-signin-heading">XMPP Light</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->
</body>
</html>
